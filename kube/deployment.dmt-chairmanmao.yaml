apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmt-chairmanmao
  namespace: dmt
spec:
  selector:
    matchLabels:
      app: dmt-chairmanmao
  template:
    metadata:
      labels:
        app: dmt-chairmanmao
    spec:
      containers:
      - image: registry.digitalocean.com/tactics40/dmt-chairmanmao
        name: dmt-chairmanmao
        imagePullPolicy: Always
        volumeMounts:
        - name: credentials
          mountPath: "/credentials"
          readOnly: true
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - cp /credentials/.env /run/.env
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: credentials
        secret:
          secretName: credentials
