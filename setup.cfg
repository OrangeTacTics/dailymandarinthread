[mypy]
strict_optional = True
follow_imports = normal
files = chairmanmao/**.py
mypy_path = .

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-graphene.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True


[flake8]
ignore = \
    E265,\ # Comments start with '# '
    E115,\ # Comments not indented
    E501   # Line too long
exclude = .git,__pycache__,tests,.venv,db,scripts
